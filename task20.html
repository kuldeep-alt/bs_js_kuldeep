<body>
    <h3>Kuldeep Pal Singh 21BDS0360</h3>
    <h2>Javascript function that sorts the given string</h2>
    <p>Every time you need to refresh the page to give user input</p>
    <script>
        let x = prompt("Enter a String");
        let y = x.toLowerCase().split("").sort().join("");
        alert("The sorted string of "+x+" is "+y);
    </script>
